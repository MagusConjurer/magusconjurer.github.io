<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap and other CSS -->

    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Contact</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">            
                <a class="navbar-brand" href="">Cameron Davis</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMain" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMain">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item ml-auto">
                            <a class="nav-link" href="index.html">About Me</a>
                        </li>
                        <li class="nav-item ml-auto">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item active ml-auto">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>            
            </div>
        </nav>
        <div class="container content">
            <div class="card border-dark content">
                <div class="row no-gutters contact-row">
                    <div class="col-md-12">
                        <h5 class="card-title">Contact Me</h5>
                        <hr>
                        <form>
                            <div class="form-group">
                                <label for="inputName">Name</label>
                                <input type="" class="form-control" id="inputName" placeholder="Your Name">
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">Email</label>
                                <input type="" class="form-control" id="inputEmail" placeholder="email@email.com">
                            </div>
                            <div class="form-group">
                                <label for="inputMessage">Message</label>
                                <textarea class="form-control" id="inputMessage" rows="5"></textarea>
                            </div>
                            <button type="submit" class="btn btn-outline-secondary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-dark">
            <div class="container">
                <span>Copyright</span>             
            </div>
        </footer> 
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
