<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">

        <title>Dragon Guess Game</title>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="https://magusconjurer.github.io/portfolio.html">Return to Portfolio</a>
            </nav>
            <div class="card bg-transparent mb-3">
                <div class="row">
                    <div class="col-md-4">
                        <img src="assets/images/clipartix_dragon.png" class="card-img" alt="Fun dragon" id="gameImage">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h3 class="card-title">Dragon Guess Game</h3>
                            <hr>
                            <p class="card-text">Press any letter to start playing!</p>
                            <p class="card-text" id="numWins">Wins</p>
                            <p class="card-text">Current Word</p>
                            <span id="wordText"> </span>
                            <p class="card-text">Guessed Letters</p>
                            <span id="lettersText"> </span>
                            <p class="card-text">Guesses Remaining</p>
                            <span id="numGuesses"> </span>
                            <div class="newGame">
                                <button type="button" id="button" class="btn btn-dark">New Game</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                <!-- Game script -->
        <script src="assets/javascript/game.js"></script>

        <!-- Bootstrap jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
    </body>
</html>
